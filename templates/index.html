<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman PD Incident Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* Main Heading */
        h1 {
            font-size: 3rem;
            color: #FFD700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Sub Heading */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        /* Forms */
        form {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
            color: #fff;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Buttons */
        button {
            background: #FFD700;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover {
            background: #FFA500;
            transform: translateY(-3px);
        }

        /* Navigation Links */
        ul {
            padding: 0;
            margin: 20px 0;
            list-style: none;
        }

        ul li {
            display: inline;
            margin: 0 10px;
        }

        ul li a {
            color: #FFD700;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
            color: #FFA500;
        }

        /* Visualization Section */
        .visualization {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 80%;
        }

        .visualization p {
            font-size: 1.2rem;
            color: #fff;
        }

        /* Feedback Section */
        .feedback {
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            color: #FFD700;
            text-align: center;
        }

        .feedback.error {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <h1>Norman PD Incident Visualization</h1>

    <!-- Feedback Section -->
    {% if message %}
        <div class="feedback {{ 'error' if error else '' }}">
            {{ message }}
        </div>
    {% endif %}

    <!-- File Upload Section -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h2>Upload One or More PDFs</h2>
        <input type="file" name="files" multiple required>
        <button type="submit">Upload PDFs</button>
    </form>

    <!-- URL Processing Section -->
    <form action="/process_url" method="post">
        <h2>Process PDFs via URL</h2>
        <textarea name="urls" placeholder="Enter one or more PDF URLs (comma-separated)" required></textarea>
        <button type="submit">Process URLs</button>
    </form>

    <!-- Navigation for Visualizations -->
    <h2>Visualizations</h2>
    <ul>
        <li><a href="/visualize/clustering">Clustering</a></li>
        <li><a href="/visualize/bargraph">Bar Graph</a></li>
        <li><a href="/visualize/custom">Time Series</a></li>
    </ul>

    <!-- Visualization Display Placeholder -->
    <div class="visualization">
        <p>View visualizations here!</p>
    </div>
</body>
</html>
